{% load static %}
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tus estilos propios -->
  <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">


  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


  <title>{% block title %}GestDocu{% endblock %}</title>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="toggle">
      <a href="#" class="burger js-menu-toggle" data-toggle="collapse" data-target="#main-navbar">
        <span></span>
      </a>
    </div>
    <div class="side-inner">

      <div class="profile">
        <!-- Usa static para las imágenes -->
        <img src="{% static 'img/person_4.jpg' %}" alt="Image" class="img-fluid">
        <h3 class="name">Tiago Alcantara</h3>
        <span class="country">Abogado</span>
      </div>

      <div class="nav-menu">
        <ul>
          <li class="accordion">
            <a href="#" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
              aria-controls="collapseOne" class="collapsible">
              <span class="icon-home mr-3"></span>Gestionar Usuarios
            </a>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
              <div>
                <ul>
                  <li><a href="{% url 'accounts:roles_list' %}">Roles</a></li>
                  <li><a href="#">Usuarios</a></li>
                  <li><a href="#">Crear Usuarios</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li class="accordion">
            <a href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
              aria-controls="collapseTwo" class="collapsible">
              <span class="icon-search2 mr-3"></span>Explore
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingOne">
              <div>
                <ul>
                  <li><a href="#">Interior</a></li>
                  <li><a href="#">Food</a></li>
                  <li><a href="#">Travel</a></li>
                </ul>
              </div>
            </div>
          </li>
          <li><a href="#"><span class="icon-notifications mr-3"></span>Notifications</a></li>
          <li><a href="#"><span class="icon-location-arrow mr-3"></span>Direct</a></li>
          <li><a href="#"><span class="icon-pie-chart mr-3"></span>Stats</a></li>
          <li><a href="{% url 'logout' %}"><span class="icon-sign-out mr-3"></span>Cerrar Sesion</a></li>
        </ul>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main>
    <div class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          {% block content %}
          <!-- Aquí va el contenido de cada página -->
          {% endblock %}
        </div>
      </div>
    </div>
  </main>

  <!-- JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <!-- Tus scripts -->
  <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
