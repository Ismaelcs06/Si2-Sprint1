{% extends 'base.html' %}

{% block title %}Eliminar Tipo de Documento{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Eliminar Tipo de Documento</h1>
    <div class="alert alert-warning" role="alert">
        <p>¿Estás seguro de que quieres eliminar el tipo de documento "<strong>{{ tipo_documento.nombre }}</strong>"?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'tipo_documento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
