{% extends "base.html" %}
{% block title %}{{ title|default:"Usuario" }}{% endblock %}
{% block content %}
<div class="container" style="max-width:820px; width:100%;">
  <h2>{{ title|default:"Usuario" }}</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-light" href="{% url 'accounts:user_list' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
